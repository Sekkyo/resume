        description: | # this will include new lines to allow paragraphs
           Designed and executed comprehensive test plans; including automated testing with <mark>TestComplete</mark> to drive nightly majority code coverage tests. Identified code defects with <mark>Purify</mark> and <mark>WinDbg</mark>, giving developers a step up in developing solutions. Virtualized complex environments in <mark>VMware</mark> to optimize development cycles. Architected and administered development laboratory for over a dozen local and remote engineers. Provided development support inter-departmentally and for customers remotely and on-location.
      - layout: right
